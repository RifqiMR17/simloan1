<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-left">
                <div class="col-12 col-md-8 col-lg-5 col-xl-5">
                    <div class="d-flex justify-content-between mb-5">
                        <img src="./assets/Logo.svg" alt="">
                        <img src="./assets/image 6.svg" alt="">
                    </div>
                    <div class="card text-black mb-5" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <div class="">
                                <h2 class=" mb-3 text-center">Password Resset</h2>
                                <p class="text-black-50 mb-3 text-center">Masukkan kata sandi Anda yang baru di bawah ini</p>
                                <label for="" class="form-label fw-bold mb-2">Kata sandi baru</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img src="./assets/icon/lock.svg" alt=""></span>
                                    <input type="password" class="form-control" placeholder="Masukan kata sandi anda" aria-label="" aria-describedby="basic-addon1">
                                </div>
                                <label for="" class="form-label fw-bold mb-2">Konfirmasi kata sandi</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="basic-addon1"><img src="./assets/icon/lock.svg" alt=""></span>
                                    <input type="password" class="form-control" placeholder="Masukan kata sandi anda" aria-label="" aria-describedby="basic-addon1">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-md" type="button"><a href="#!" class="text-white link">Konfirmasi</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
