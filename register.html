<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-left h-100">
                <div class="col-12 col-md-8 col-lg-5 col-xl-5">
                    <div class="d-flex justify-content-between mb-5">
                        <img src="./assets/Logo.svg" alt="">
                        <img src="./assets/image 6.svg" alt="">
                    </div>
                    <div class="card text-black mb-5" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <h2 class="fw-bold mb-2 text-center">Daftar</h2>
                            <p class="text-black-50 mb-2 text-center">harap mengisi formulir untuk meminta akses SIMLOAN. kami akan menginformasikan anda 1-2 hari melalui email.</p>
                            <div class="mb-3">
                                <label for="" class="form-label fw-bold mb-2">Pilih Divisi</label>
                                <select id="" class="form-select" aria-placeholder="Pilih divisi ande">
                                    <option value="#">Pilih Divisi Anda</option>
                                    <option value="#">Administrator</option>
                                    <option value="#">SHL</option>
                                    <option value="#">Castalia</option>
                                    <option value="#">Market</option>
                                </select>
                            </div>
                            <label for="" class="form-label fw-bold mb-2">Nama Anda</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text" id="basic-addon1"><img src="./assets/icon/user-03.svg" alt=""></span>
                                <input type="text" class="form-control" placeholder="nama anda" aria-label="" aria-describedby="basic-addon1">
                            </div>
                            <label for="" class="form-label fw-bold mb-2">Email Anda</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text" id="basic-addon1"><img src="./assets/icon/mail-01.svg" alt=""></span>
                                <input type="email" class="form-control" placeholder="nama@email.co.id" aria-label="" aria-describedby="basic-addon1">
                            </div>
                            <div class="d-flex justify-content-start mb-5">
                                <p class="text-black-50">Email yang sudah didaftarkan di Simloan</p>
                            </div>
                            <label for="" class="form-label fw-bold mb-2">Nama PIC</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text" id="basic-addon1"><img src="./assets/icon/user-03.svg" alt=""></span>
                                <input type="text" class="form-control" placeholder="nama PIC" aria-label="" aria-describedby="basic-addon1">
                            </div>
                            <label for="" class="form-label fw-bold mb-2">Email PIC</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text" id="basic-addon1"><img src="./assets/icon/mail-01.svg" alt=""></span>
                                <input type="email" class="form-control" placeholder="nama@email.co.id" aria-label="" aria-describedby="basic-addon1">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label fw-bold mb-2">Pilih Kewenangan PIC</label>
                                <select id="" class="form-select" aria-placeholder="Pilih divisi ande">
                                    <option value="#">Pilih Tingkatan Pengguna</option>
                                    <option value="#">Administrator</option>
                                    <option value="#">VP</option>
                                    <option value="#">Manager</option>
                                    <option value="#">Staff Pegawai</option>
                                    <option value="#">ANak Perusahaan</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="button">
                                    <a href="#!" class="text-white link">Kirim</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
